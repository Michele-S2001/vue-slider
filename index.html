<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- Generazione delle slides -->
                <div class="item" @mouseover="slidingSuspanded()" @mouseleave="startSliding()">
                    <img :src="slides[imgIndex].image" :alt="slides[imgIndex].title"/>
                    <div class="text">
                        <h3>{{ slides[imgIndex].title }}</h3>
                        <p>
                            {{ slides[imgIndex].text }}
                        </p>
                    </div>
                </div>

                <!-- Contenitore delle thumbnails -->
                <div class="thumbs">
                    <!-- Frecce slider -->
                    <div class="prev" @click="prevSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>

                    <!-- Generazione delle thumbnail -->
                    <div @click="selectedThumb(i)" class="thumb" :class="imgIndex === i ? 'active' : ''" v-for="(thumb, i) in slides">
                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
